      #       --file ${{ env.OUTPUT_APPIMAGE }}/${{ env.OUTPUT_APPIMAGE }}
      - name: Add ${{ env.OUTPUT_EXE_FILE }} to release tag
        continue-on-error: true
        run: |
          github-release upload \
            --tag continuous \
            --replace \
            --name ${{ env.OUTPUT_EXE_FILE }} \
            --file ${{ env.OUTPUT_EXE_FILE }}/${{ env.OUTPUT_EXE_FILE }}
      - name: Add ${{ env.OUTPUT_JAR_FILE }} to release tag
        continue-on-error: true
        run: |
          github-release upload \
            --tag continuous \
            --replace \
            --name ${{ env.OUTPUT_JAR_FILE }} \
            --file ${{ env.OUTPUT_JAR_FILE }}/${{ env.OUTPUT_JAR_FILE }}
