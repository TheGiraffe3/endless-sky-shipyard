name: Build Application

on:
  pull_request:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # .jar file
  build_jar_file:
    name: Build Jar File
    runs-on: ubuntu-latest
    env:
      OUTPUT: es_shipyard.jar
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: true
      - name: Build Application
        run: |
          javac *.java
          jar -cfe es_shipyard.jar Shipyard *.class
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUTPUT }}
          path: ${{ env.OUTPUT }}

  # Application-specific files
  build_exe_file:
    name: Build Executable
    runs-on: windows-2025
    env:
      OUTPUT: es_shipyard_windows.exe
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: true
      - name: Install Dependencies
        run: |
          npm install -g pkg
      - name: Build Application
        run: |
          javac *.java
          jar -cfe es_shipyard_windows.jar Shipyard *.class
          pkg es_shipyard_windows.exe 
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUTPUT }}
          path: ${{ env.OUTPUT }}

